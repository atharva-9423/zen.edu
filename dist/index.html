<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>zen.edu - Certification Courses</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
      <script type="module" crossorigin src="/assets/main-1Rc_bY1K.js"></script>
      <link rel="modulepreload" crossorigin href="/assets/style-DXrsnO1k.js">
      <link rel="stylesheet" crossorigin href="/assets/style-t5DgQIBx.css">
    </head>
    <body class="dark-theme">
        <div id="passcode-screen" class="passcode-screen">
            <div class="passcode-container">
                <div class="passcode-display">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="numpad">
                    <button class="num-btn" ontouchstart="" onclick="handleNum(1)">1</button>
                    <button class="num-btn" ontouchstart="" onclick="handleNum(2)">2</button>
                    <button class="num-btn" ontouchstart="" onclick="handleNum(3)">3</button>
                    <button class="num-btn" ontouchstart="" onclick="handleNum(4)">4</button>
                    <button class="num-btn" ontouchstart="" onclick="handleNum(5)">5</button>
                    <button class="num-btn" ontouchstart="" onclick="handleNum(6)">6</button>
                    <button class="num-btn" ontouchstart="" onclick="handleNum(7)">7</button>
                    <button class="num-btn" ontouchstart="" onclick="handleNum(8)">8</button>
                    <button class="num-btn" ontouchstart="" onclick="handleNum(9)">9</button>
                    <button class="num-btn" ontouchstart="" onclick="handleNum(0)">0</button>
                    <button
                        id="action-btn"
                        class="enter-btn"
                        ontouchstart=""
                        onclick="handleAction()"
                    >
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="mobile-container">
            <header class="app-header">
                <div class="header-top">
                    <div class="user-profile" onclick="window.toggleSettings(true)">
                        <img
                            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=facearea&facepad=2&w=100&h=100&q=80"
                            alt="Martin Lee"
                            class="avatar"
                        />
                        <div class="user-info">
                            <span class="greeting">Good Morning</span>
                            <h2 class="user-name">Martin Lee</h2>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="icon-btn search-trigger">
                            <i class="bi bi-search"></i>
                        </button>
                        <button class="icon-btn notification-trigger">
                            <i class="bi bi-bell"></i>
                        </button>
                    </div>
                </div>
                <div class="search-bar-container">
                    <div class="search-input-wrapper">
                        <div class="search-icon-container">
                            <span class="search-placeholder-text">Search</span>
                        </div>
                        <input type="text" class="search-input" />
                        <i class="bi bi-x clear-search"></i>
                        <div class="filter-icon-container material-only">
                            <i class="bi bi-sliders"></i>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content-container">
                <section class="main-section">
                    <h1 class="section-title">Choose your<br />course</h1>

                    <div class="categories">
                        <button class="category-chip active" onmousedown="window.filterCourses('All', this)" ontouchstart="window.filterCourses('All', this)">All</button>
                        <button class="category-chip" onmousedown="window.filterCourses('Free', this)" ontouchstart="window.filterCourses('Free', this)">Free</button>
                        <button class="category-chip" onmousedown="window.filterCourses('Special', this)" ontouchstart="window.filterCourses('Special', this)">Special</button>
                    </div>

                    <div id="featured-course" class="featured-card">
                        <!-- Figma course will be here -->
                    </div>

                    <div class="popular-section">
                        <div class="section-header">
                            <h3>
                                Popular courses <span class="count">12</span>
                            </h3>
                            <a href="#" class="see-all">See all</a>
                        </div>
                        <div id="popular-grid" class="popular-grid">
                            <!-- Java and JS courses will be here -->
                        </div>
                    </div>
                </section>
            </div>

            <div id="course-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <div id="modal-body"></div>
                </div>
            </div>

            <!-- Settings Page -->
            <div id="settings-page" class="settings-page">
                <div class="settings-header">
                    <button class="back-btn" onclick="window.toggleSettings(false)">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <h2>Settings</h2>
                    <div style="width: 40px;"></div>
                </div>
                <div class="settings-content">
                    <div class="settings-group">
                        <div class="settings-item" onclick="alert('Account settings coming soon')">
                            <div class="item-icon">
                                <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                                </svg>
                            </div>
                            <span>Account</span>
                            <svg class="chevron" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </div>
                        <div class="settings-item" onclick="window.location.href='theme/theme.html'">
                            <div class="item-icon">
                                <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                                    <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/>
                                    <circle cx="12" cy="12" r="4"/>
                                </svg>
                            </div>
                            <span>Theme</span>
                            <svg class="chevron" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </div>
                        <div class="settings-item" onclick="alert('Wallpaper settings coming soon')">
                            <div class="item-icon">
                                <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                    <circle cx="8.5" cy="8.5" r="1.5"/>
                                    <polyline points="21 15 16 10 5 21"/>
                                </svg>
                            </div>
                            <span>Wallpaper</span>
                            <svg class="chevron" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
